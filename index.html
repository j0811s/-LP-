<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      adidasFALCON（アディダスファルコン） |
      【公式】アディダスオンラインショップ -adidas-
    </title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header__img">
        <img src="./img/header.png" alt="ヘッダー" />
      </div>
    </header>

    <!-- hero-image -->
    <section class="hero">
      <div class="hero__img">
        <img src="./img/hero_img_1811.jpg" alt="ヒーローイメージ" />
      </div>

      <div class="hero__box">
        <div class="hero__logo">
          <img src="./img/hero_logo_1811.png" alt="ロゴ" />
        </div>
        <div class="hero__message">
          <h2>ADIDASFALCON<br />RETURNS IN STYLE</h2>
          <p>
            スタイルに制限なんて持たない、平成最後の"激盛れ"スニーカー。<br /><span
              >adidasFALCON</span
            >
            <span>12</span>月<span>6</span>日再登場。
          </p>
        </div>
        <div role="button" class="btn__more">
          <a href="#">コレクションを見る<span>&rarr;</span></a>
        </div>
      </div>
    </section>

    <!-- newsletter -->
    <section class="newsletter">
      <div class="newsletter__imgs">
          <img
            src="./img/singUp_img_1811.png"
            alt="singUp_img"
            class="newsletter__signUp"
          />
          <img
            src="./img/singUp_product_1811.png"
            alt="singUp_product"
            class="newsletter__product"
          />
          <div class="newsletter__box">
            <h3>ニュースレターに登録して<br />最新の情報を受け取ろう！</h3>
            <div role="button" class="newsletter__btn">
              <a href="#">ニュースレター登録はこちら<span>&rarr;</span></a>
            </div>
        </div>
      </div>
      <div class="newsletter__message">
        <h3>ADIDAS COEEZE COLLECTION</h3>
        <p>
          なりたい自分になればいいだけ。自分らしく生きるすべての女子のためのCOEEZEコレクション。
        </p>
      </div>
    </section>

    <!-- tilegrid -->
    <section class="tilegrid">
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_01_1811.jpg" alt="tilegrid_img_01" />
      </div>
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_02_1811.jpg" alt="tilegrid_img_02" />
      </div>
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_03_1811.jpg" alt="tilegrid_img_03" />
      </div>
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_04_1811.jpg" alt="tilegrid_img_04" />
        <div class="tilegrid__cover">
          <h2>NO<br />APOLOGIES</h2>
          <div role="button" class="tilegrid__btn">
            <a href="#">コレクションを見る<span>&rarr;</span></a>
          </div>
        </div>
      </div>
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_05_1811.jpg" alt="tilegrid_img_05" />
      </div>
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_06_1811.jpg" alt="tilegrid_img_06" />
      </div>
    </section>

    <!--
      chatBtn
      <div class="chat__btn">
          <a href="https://faq.adidas.jp/apex/PreChatPage?endpoint=https%3A%2F%2F5qur.la1-c2-hnd.salesforceliveagent.com%2Fcontent%2Fs%2Fchat%3Flanguage%3Dja%23deployment_id%3D57228000000TNk9%26org_id%3D00D280000011UNe%26button_id%3D5730I000000XZjQ%26session_id%3Ddadf2a41-1758-4d3b-93e6-bcfe1d5230b3" target="_black">C</a>
      </div>
    -->

    <!-- footer -->
    <footer>
      <img src="./img/hooter.png" alt="フッター" class="footer__img" />
    </footer>
  </body>
</html>
