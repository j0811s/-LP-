<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="【adidas公式】人の目を気にしない、他人の意見に流されない、自分を持っている人のために。90年代にインスピレーションを得た復刻モデル。カイリー・ジェンダーのように大胆に限界を押し広げる女性に向けたadidasFalcon。【アディダスオンラインショップ】">
  <meta name="keywords" content="adidas,アディダスファルコン,アディダスオンラインショップ,アディダス スニーカー">
  <title>
    adidasFALCON（アディダスファルコン） |
    【公式】アディダスオンラインショップ -adidas-
  </title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>
  <!-- header -->
  <header>
    <div class="header__img">
      <img src="./img/header.png" alt="adidasfalcon header">
    </div>
  </header>

  <!-- hero-image -->
  <section class="hero">
    <div class="hero__img">
      <img src="./img/hero_img_1811.jpg" alt="adidasfalcon hero_image">
    </div>

    <div class="hero__box">
      <h1 class="hero__logo">
        <img src="./img/hero_logo_1811.png" alt="ADIDAS FALCON">
      </h1>
      <div class="hero__message">
        <h2>ADIDASFALCON<br>RETURNS IN STYLE</h2>
        <p>スタイルに制限なんて持たない、平成最後の"激盛れ"スニーカー。<br>
          <span>adidasFALCON</span><span>12</span>月<span>6</span>日再登場。
        </p>
      </div>
      <div class="btn__more">
        <a href="https://shop.adidas.jp/originals/adidasfalcon/products/?order=30">コレクションを見る<span><i class="fas fa-long-arrow-alt-right"></i></span></a>
      </div>
    </div>
  </section>

  <!-- newsletter -->
  <section class="newsletter">
    <div class="newsletter__box">
      <div class="newsletter__img">
        <img src="./img/singUp_img_1811.png" alt="adidasfalcon" class="newsletter__signUp">
        <img src="./img/singUp_product_1811.png" alt="adidasfalcon product" class="newsletter__product">
      </div>
      <div class="newsletter__sign">
        <h3>ニュースレターに登録して<br>最新の情報を受け取ろう！</h3>
        <div class="newsletter__btn">
          <a href="https://shop.adidas.jp/pc/nl/?nlid=1">ニュースレター登録はこちら<span><i class="fas fa-long-arrow-alt-right"></i></span></a>
        </div>
      </div>
    </div>

    <div class="newsletter__message">
      <h3>ADIDAS COEEZE COLLECTION</h3>
      <p>なりたい自分になればいいだけ。自分らしく生きるすべての女子のためのCOEEZEコレクション。</p>
    </div>
  </section>

  <!-- tilegrid -->
  <section class="tilegrid">
    <div class="tilegrid__left">
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_01_1811.jpg" alt="adidasfalcon look">
      </div>
    </div>

    <div class="tilegrid__center">
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_02_1811.jpg" alt="adidasfalcon look">
      </div>
      <div class="tilegrid__img">
        <img src="./img/tilegrid_img_03_1811.jpg" alt="adidasfalcon look">
      </div>
    </div>

    <div class="tilegrid__right">
      <div class="tilegrid__img cover">
        <img src="./img/tilegrid_img_04_1811.jpg" alt="adidasfalcon look">
        <div class="tilegrid__cover">
          <h2>NO<br>APOLOGIES</h2>
          <div class="tilegrid__btn">
            <a href="https://shop.adidas.jp/originals/adidasfalcon/products/?order=30">コレクションを見る<span><i class="fas fa-long-arrow-alt-right"></i></span></a>
          </div>
        </div>
      </div>
      <div class="tilegrid__right-item">
        <div class="tilegrid__img">
          <img src="./img/tilegrid_img_05_1811.jpg" alt="adidasfalcon look">
        </div>
        <div class="tilegrid__img">
          <img src="./img/tilegrid_img_06_1811.jpg" alt="adidasfalcon look">
        </div>
      </div>

    </div>
  </section>

  <!-- chatBtn -->
  <div class="chat__btn">
    <a href="https://faq.adidas.jp/apex/PreChatPage?endpoint=https%3A%2F%2Fplc.la1-c2-hnd.salesforceliveagent.com%2Fcontent%2Fs%2Fchat%3Flanguage%3Dja%23deployment_id%3D57228000000TNk9%26org_id%3D00D280000011UNe%26button_id%3D5730I000000XZjQ%26session_id%3D6a53a289-86b0-4df4-b122-e5d806eb0db4"
      target="_black"><i class="fas fa-comments"></i>
    </a>
  </div>

  <!-- footer -->
  <footer>
    <img src="./img/hooter.png" alt="" class="footer__img">
  </footer>
</body>

</html>
